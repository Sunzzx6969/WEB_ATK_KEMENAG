<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Admin - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Tambah Admin Baru</h4>
          </div>
          <div class="card-body p-4">
            <form>
              <!-- Nama Lengkap -->
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Admin</label>
                <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
              </div>

              <!-- NIP -->
              <div class="mb-3">
                <label for="nip" class="form-label">NIP</label>
                <input type="text" class="form-control" id="nip" placeholder="Masukkan NIP admin" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Buat password" required>
              </div>

              <!-- Konfirmasi Password -->
              <div class="mb-3">
                <label for="konfirmasi" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="konfirmasi" placeholder="Ulangi password" required>
              </div>

              <!-- Tombol -->
              <div class="d-flex justify-content-between">
                <a href="dashboard-admin.html" class="btn btn-secondary">Kembali</a>
                <button type="submit" class="btn btn-success">Simpan Admin</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
