<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow border border-3 border-sipekat" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-4">
      <img src="assets/kemenag-kotamalang.png" alt="Logo Kemenag" width="70" />
      <h4 class="mt-3 text-success">Masuk ke SIPEKAT</h4>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="identifier" class="form-control" placeholder="Masukkan NIP atau Username Admin" required />
      </div>

      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Masukkan Kata Sandi" required />
      </div>

      <div id="error-msg" class="alert alert-danger d-none" role="alert">
        NIP/Username atau password salah.
      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">Login</button>

      <p class="mt-3 text-center small text-muted">
        Dengan masuk ke SIPEKAT, Anda menyetujui <a href="#">ketentuan & kebijakan privasi</a>.
      </p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      // Dummy login
      if (identifier === "1234567890" && password === "karyawan123") {
        window.location.href = "dashboard-karyawan.html";
      } else if (identifier.toLowerCase() === "admin" && password === "admin123") {
        window.location.href = "dashboard-admin.html";
      } else {
        errorMsg.classList.remove("d-none");
      }
    });
  </script>

</body>

</html>
