<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow border border-3 border-sipekat" style="width: 100%; max-width: 420px;">
    <div class="text-center mb-4">
      <img src="assets/kemenag-kotamalang.png" alt="Logo Kemenag" width="70" />
      <h4 class="mt-3 text-success">Masuk ke SIPEKAT</h4>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Masukkan Email" required />
      </div>
      <div class="mb-3 position-relative">
        <input type="password" id="password" class="form-control" placeholder="Masukkan Kata Sandi" required />
        <img src="assets/eye.svg" class="position-absolute top-50 end-0 translate-middle-y me-3"
          style="width: 20px; cursor: pointer;" onclick="togglePassword()" id="eye-icon" />
      </div>

      <div id="error-msg" class="alert alert-danger d-none" role="alert">
        Email atau password salah.
      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">Login</button>

      <div class="text-center text-muted mb-2">atau masuk dengan</div>

      <button type="button"
        class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
        onclick="dummyGoogleLogin()">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google"
          style="width: 20px;" />
        Login dengan Google
      </button>

      <p class="mt-3 text-center small text-muted">
        Dengan masuk ke SIPEKAT, Anda menyetujui <a href="#">ketentuan & kebijakan privasi</a>.
      </p>

      <div id="errorMsg" class="text-danger mb-3" style="display: none;">
        Email atau password salah!
      </div>

    </form>
  </div>

  <script>
  function togglePassword() {
    const password = document.getElementById("password");
    const eye = document.getElementById("eye-icon");
    if (password.type === "password") {
      password.type = "text";
      eye.src = "assets/eye-off.svg";
    } else {
      password.type = "password";
      eye.src = "assets/eye.svg";
    }
  }

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    if (email === "karyawan@google.com" && password === "karyawan123") {
      window.location.href = "dashboard-karyawan.html";
    } else if (email === "admin@gmail.com" && password === "admin123") {
      window.location.href = "dashboard-admin.html";
    } else {
      errorMsg.classList.remove("d-none");
    }
  });

  function dummyGoogleLogin() {
    alert("Login Google berhasil (dummy).");
    window.location.href = "dashboard-karyawan.html";
  }
</script>

</body>

</html>
