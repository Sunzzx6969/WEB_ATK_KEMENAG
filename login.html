<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIPEKAT</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login-body">
  <div class="login-card">
    <img src="assets/kemenag-kotamalang.png" alt="Logo Kemenag" class="login-logo" />
    <h2 class="login-title">Masuk ke SIPEKAT</h2>

    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Masukkan Email" class="login-input" id="email" />
<div class="password-field">
  <input type="password" placeholder="Masukkan Kata Sandi" class="login-input" id="password" />
  <img src="assets/eye.svg" alt="Toggle visibility" class="eye-icon" onclick="togglePassword()" />
</div>

<button class="login-button" onclick="handleLogin(event)">Login</button>

      <p id="login-error" style="color: red; font-size: 0.9rem; margin-top: 0.5rem; display: none;">Email atau password salah!</p>
    </form>

    <div class="login-divider">atau masuk dengan</div>

    <button class="google-login">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
      <span>Login dengan Google</span>
    </button>

    <p class="login-note">
      Dengan masuk ke SIPEKAT, Anda menyetujui <a href="#">ketentuan & kebijakan privasi</a>.
    </p>
  </div>

  <script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.querySelector('.eye-icon');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.src = 'assets/eye-off.svg';
    } else {
      passwordInput.type = 'password';
      eyeIcon.src = 'assets/eye.svg';
    }
  }

  function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('login-error');

    // Dummy login: karyawan
    if (email === 'karyawan@google.com' && password === 'karyawan123') {
      window.location.href = 'dashboard-karyawan.html';

    // Dummy login: admin
    } else if (email === 'admin@google.com' && password === 'admin123') {
      window.location.href = 'dashboard-admin.html';

    } else {
      errorMsg.style.display = 'block';
    }
  }
</script>

</body>

</html>
