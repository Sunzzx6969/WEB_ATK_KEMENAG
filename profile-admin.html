<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F4C3A;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #0F4C3A;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      z-index: 99;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    .profile-card {
      background-color: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .profile-image {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 30px;
    }

    .profile-info {
      flex: 1;
    }

    .label {
      color: #888;
      min-width: 120px;
      display: inline-block;
    }

    .value {
      font-weight: 600;
      color: #0F4C3A;
    }

    .btn-green {
      background-color: #0F4C3A;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      margin-right: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-green:hover {
      background-color: #14694c;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        padding-top: 80px;
      }

      .profile-card {
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .profile-image {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .logout-btn {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="window.location.href='dashboard-admin.html'">Keluar</button>

  <div class="profile-container">
    <div class="profile-card">
      <img src="assets/foto-admin.jpg" alt="Foto Admin" id="fotoProfil" class="profile-image" />
      <div class="profile-info">
        <div class="card shadow-sm p-3 mt-3">
  <div class="card-body">
    <h5 class="card-title mb-3">Data Pribadi</h5>
    <div class="row mb-2">
      <div class="col-4 text-muted">Nama</div>
      <div class="col-8 fw-semibold">Admin Ganteng</div>
    </div>
    <div class="row mb-2">
      <div class="col-4 text-muted">Posisi</div>
      <div class="col-8 fw-semibold">Admin</div>
    </div>
    <div class="row mb-2">
      <div class="col-4 text-muted">No Telpon</div>
      <div class="col-8 fw-semibold">+62-098-098-098</div>
    </div>
  </div>
</div>

          <button class="btn-green" data-bs-toggle="modal" data-bs-target="#gantiModal">Ganti Profil</button>
          <button class="btn-green" onclick="window.location.href='riwayat-admin.html'">Lihat Riwayat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ganti Profil -->
  <div class="modal fade" id="gantiModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ganti Foto Profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <input type="file" id="uploadFoto" accept="image/*" class="form-control mb-3">
          <img id="previewFoto" src="" alt="Preview" class="img-fluid rounded" style="display:none; max-height:200px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success" onclick="gantiFoto()">Setuju</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const uploadFoto = document.getElementById("uploadFoto");
    const previewFoto = document.getElementById("previewFoto");
    const fotoProfil = document.getElementById("fotoProfil");

    // Preview sebelum Setuju
    uploadFoto.addEventListener("change", () => {
      if (uploadFoto.files && uploadFoto.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewFoto.src = e.target.result;
          previewFoto.style.display = "block";
        };
        reader.readAsDataURL(uploadFoto.files[0]);
      }
    });

    // Setuju â†’ ganti foto
    function gantiFoto() {
      if (uploadFoto.files && uploadFoto.files[0]) {
        fotoProfil.src = previewFoto.src;
      }
      const modal = bootstrap.Modal.getInstance(document.getElementById('gantiModal'));
      modal.hide();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
