<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Peminjam ATK - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-custom {
      background-color: #176A4D;
      padding: 1rem;
      color: #fff;
    }

    .navbar {
      height: 80px;
      align-items: center;
    }

    .btn-green {
      background-color: #176A4D;
      color: white;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 14px;
      border: none;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #0F4C3A;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      z-index: 99;
    }

    .content-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #e6f4ea;
      border-radius: 10px;
    }

    .list-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .list-header {
      background-color: #176A4D;
      color: white;
      padding: 0.75rem 1rem;
      font-weight: 600;
    }

    .list-body {
      padding: 1rem;
    }

    .list-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      row-gap: 0.5rem;
    }

    .list-item {
      width: 32%;
    }

    .list-item span {
      display: block;
      font-size: 13px;
      color: #666;
    }

    .list-item strong {
      font-size: 14px;
      color: #000;
    }

    @media (max-width: 768px) {
      .list-item {
        width: 100%;
      }

      .list-row {
        flex-direction: column;
      }

      .btn-green {
        width: 100%;
        margin-top: 10px;
      }
    }

    /* ===== Popup Modal ===== */
    .modal-custom {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content-custom {
      background-color: #fff;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .modal-content-custom h4 {
      margin-top: 1rem;
      font-weight: 600;
      color: #176A4D;
    }

    .modal-content-custom p {
      color: #444;
      margin-top: 0.5rem;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #176A4D;">
  <div class="container-fluid px-4">
    <!-- Tombol Keluar -->
    <button class="logout-btn" onclick="window.location.href='dashboard-karyawan.html'">Keluar</button>

    <!-- Judul Tengah -->
    <div class="mx-auto text-white fw-semibold">
      Daftar Peminjam Alat Tulis Kantor
    </div>
  </div>
</nav>



<!-- ... kode sebelumnya tetap ... -->

<!-- Konten -->
<div class="content-container">
  <div class="d-flex justify-content-between align-items-start flex-wrap mb-3">
    <div>
      <h6 class="fw-semibold">Peminjam Alat Tulis Kantor saat ini</h6>
      <p class="text-muted mb-0">Halaman ini berisi peminjam alat tulis kantor saat ini</p>
    </div>
    <div class="mt-2 mt-md-0">
      <button class="btn btn-green" data-bs-toggle="modal" data-bs-target="#formPengajuanModal">
        Pengajuan ATK
      </button>
    </div>
  </div>

  <!-- ... kode sebelumnya tetap ... -->

<!-- Container daftar peminjam -->
<div id="listContainer">
  <!-- Contoh Card -->
  <div class="list-card">
    <div class="list-header">Pulpen Snowman</div>
    <div class="list-body">
      <div class="list-row">
        <div class="list-item">
          <span>Peminjam</span>
          <strong>Ahmad Ramadhan</strong>
        </div>
        <div class="list-item">
          <span>Keperluan</span>
          <strong>Catat data siswa</strong>
        </div>
        <div class="list-item">
          <span>Waktu</span>
          <strong>29 Juli 2025 10:00</strong>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- MODAL: Form Pengajuan ATK -->
<div class="modal fade" id="formPengajuanModal" tabindex="-1" aria-labelledby="formPengajuanLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title" id="formPengajuanLabel">Form Pengajuan ATK</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body pt-0">
        <form id="pengajuanForm">
          <div class="mb-3">
            <label class="form-label">Pilih Alat Tulis Kantor</label>
            <select class="form-select" id="atk">
              <option selected disabled>Pilih Alat Tulis Kantor</option>
              <option value="Pulpen">Pulpen</option>
              <option value="Printer">Printer</option>
              <option value="Stapler">Stapler</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Waktu Pengajuan</label>
            <input type="datetime-local" class="form-control" id="startTime">
          </div>

          <div class="mb-3">
            <label class="form-label">Keperluan</label>
            <textarea class="form-control" rows="3" id="purpose" placeholder="Tulis keperluan..."></textarea>
          </div>

          <button type="submit" class="btn btn-green w-100 mt-3">Ajukan Sekarang</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Tambahkan Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ... kode sebelumnya tetap ... -->

<script>
  // Dummy nama user (nanti bisa diambil dari sistem login)
  const userLogin = "Ahmad Ramadhan";

  const form = document.getElementById("pengajuanForm");
  const listContainer = document.getElementById("listContainer");
  const atkSelect = document.getElementById("atk");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Cek apakah user sudah memilih ATK
    if (!atkSelect.value || atkSelect.value === "Pilih Alat Tulis Kantor") {
      alert("Silakan pilih Alat Tulis Kantor terlebih dahulu!");
      return; // hentikan proses submit
    }

    // Ambil data dari form
    const atk = atkSelect.value;
    const start = document.getElementById("startTime").value;
    const purpose = document.getElementById("purpose").value;

    // Format tanggal biar lebih enak dibaca
    const formatDate = (dateStr) => {
      const d = new Date(dateStr);
      return d.toLocaleString("id-ID", { dateStyle: "medium", timeStyle: "short" });
    };

    // Buat card baru
    const newCard = document.createElement("div");
    newCard.classList.add("list-card");
    newCard.innerHTML = `
      <div class="list-header">${atk}</div>
      <div class="list-body">
        <div class="list-row">
          <div class="list-item">
            <span>Peminjam</span>
            <strong>${userLogin}</strong>
          </div>
          <div class="list-item">
            <span>Keperluan</span>
            <strong>${purpose}</strong>
          </div>
          <div class="list-item">
            <span>Waktu</span>
            <strong>${formatDate(start)}</strong>
          </div>
        </div>
      </div>
    `;

    // Tambahkan ke daftar
    listContainer.appendChild(newCard);

    // Tutup modal setelah submit
    const modal = bootstrap.Modal.getInstance(document.getElementById('formPengajuanModal'));
    modal.hide();

    // Reset form
    form.reset();
  });
</script>




</body>

</html>
