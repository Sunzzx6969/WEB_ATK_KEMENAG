<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #E6F4EA;
      height: 100vh;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      transition: transform 0.3s ease;
      box-shadow: 6px 0 15px rgba(0, 0, 0, 0.3);
    }

    .sidebar .logo {
      width: 60px;
      margin: 0 auto 1rem;
      display: block;
    }

    .sidebar .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      display: block;
    }

    .sidebar .nav-link {
      color: #1f3d1b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-logout {
      background-color: #1f3d1b;
      color: white;
      width: 100%;
      border-radius: 8px;
    }

    /* Content */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .main-full {
      margin-left: 0 !important;
    }

    /* Hamburger */
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    /* Leaderboard */
    .leaderboard {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .leaderboard .item {
      background-color: #f9f9f9;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .circle-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: inline-block;
      margin-right: 10px;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0 !important;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="d-lg-none text-end mb-2">
      <button onclick="toggleSidebar()" class="btn-close" aria-label="Close"></button>
    </div>
    <img src="assets/kemenag-kotamalang.png" alt="Logo" class="logo" />
    <img src="assets/foto-admin.jpg" alt="Admin" class="profile-pic my-3" />
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="profile-admin.html">
          <img src="assets/user.svg" width="20" /> Profil <span class="ms-auto">›</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="tambah-admin.html">
          <img src="assets/user-plus.svg" width="20" /> Tambahkan Admin <span class="ms-auto">›</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="riwayat-admin.html">
          <img src="assets/history.svg" width="20" /> Riwayat <span class="ms-auto">›</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="persetujuan.html">
          <img src="assets/book-plus.svg" width="20" /> Pengajuan ATK <span class="ms-auto">›</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="inventaris.html">
          <img src="assets/warehouse.svg" width="20" /> Inventaris <span class="ms-auto">›</span>
        </a>
      </li>
      
    </ul>
    <a href="login.html" class="btn btn-logout mt-4" onclick="return confirm('Yakin ingin keluar?')">Keluar</a>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <!-- Hamburger icon -->
    <div class="mb-3">
      <span class="hamburger" onclick="toggleSidebar()">☰</span>
    </div>

    <!-- Greeting Card with Date + Photo -->
    <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-4 shadow-sm">
      <div>
        <p class="mb-0 fw-bold" id="tanggalHariIni"></p>
        <h5>Selamat Datang, Admin!</h5>
      </div>
      <img src="assets/foto-admin.jpg" alt="Foto Admin" class="rounded-circle" style="width: 70px; height: 70px; object-fit: cover;" />
    </div>

    <!-- Tambah Admin Button -->
    <div class="d-grid mb-4">
      <a href="laporan-admin.html" class="btn btn-success btn-lg">+ Buat Rekap Persetujuan</a>
    </div>

    <div class="d-grid mb-4">
      <a href="persetujuan.html" class="btn btn-success btn-lg">Setujui Pengajuan</a>
    </div>

    

  <script>
    // Toggle sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("show");
      main.classList.toggle("main-full");
    }

    // Tanggal otomatis
    const today = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById("tanggalHariIni").textContent = today.toLocaleDateString('id-ID', options);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
