<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Laporan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Buat Laporan</h2>

    <!-- Pilihan Periode -->
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group" role="group" aria-label="Pilihan Periode">
        <input type="radio" class="btn-check" name="periode" id="hari" value="Hari Ini" checked>
        <label class="btn btn-outline-success" for="hari">Hari Ini</label>

        <input type="radio" class="btn-check" name="periode" id="minggu" value="Minggu Ini">
        <label class="btn btn-outline-success" for="minggu">Minggu Ini</label>

        <input type="radio" class="btn-check" name="periode" id="bulan" value="Bulan Ini">
        <label class="btn btn-outline-success" for="bulan">Bulan Ini</label>

        <input type="radio" class="btn-check" name="periode" id="tahun" value="Tahun Ini">
        <label class="btn btn-outline-success" for="tahun">Tahun Ini</label>
      </div>
    </div>

    <!-- Tombol Generate PDF -->
    <div class="text-center mb-4">
      <button id="generate" class="btn btn-success px-4">Generate PDF</button>
    </div>

    <!-- Tombol Kembali -->
    <div class="text-center">
      <a href="dashboard-admin.html" class="btn btn-secondary">Kembali ke Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", () => {
      const periode = document.querySelector('input[name="periode"]:checked').value;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("Laporan ATK", 20, 20);
      doc.setFontSize(14);
      doc.text(`Periode: ${periode}`, 20, 40);
      doc.text("Isi laporan masih dummy, nanti akan diisi data dari backend.", 20, 60);

      doc.save(`Laporan-${periode}.pdf`);
    });
  </script>
</body>

</html>
