<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riwayat Pengajuan ATK - SIPEKAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f2;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-custom {
      background-color: #176A4D;
      padding: 1rem;
      color: #fff;
    }

    .navbar {
      height: 80px;
      align-items: center;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #0F4C3A;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      z-index: 99;
    }

    .container-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
    }

    .search-box {
      position: relative;
      margin-bottom: 25px;
    }

    .search-box input {
      padding-left: 40px;
      border-radius: 10px;
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .date-header {
      background-color: #176A4D;
      color: white;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      padding: 10px 20px;
      font-weight: 600;
    }

    .riwayat-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .riwayat-body {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex-wrap: wrap;
    }

    .riwayat-item {
      width: 30%;
      font-size: 14px;
    }

    .riwayat-item span {
      color: #666;
      display: block;
    }

    .status-belum {
      background-color: #ffecec;
      color: #d20000;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-block;
    }

    .status-sudah {
      background-color: #e1f5ec;
      color: #2d8659;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .riwayat-item {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #176A4D;">
    <div class="container-fluid px-4">
      <!-- Tombol Keluar -->
      <button class="logout-btn" onclick="window.location.href='dashboard-karyawan.html'">Keluar</button>

      <!-- Judul Tengah -->
      <div class="mx-auto text-white fw-semibold">
        Daftar Riwayat Pengajuan ATK
      </div>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container container-box mt-4">
    <h5 class="fw-semibold text-success">Histori Pengajuan ATK</h5>
    <p class="text-muted">Halaman ini berisi histori pengajuan alat tulis kantor Anda.</p>

    <!-- Pencarian -->
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" class="form-control" placeholder="Kata kunci pencarian">
    </div>

    <!-- Card Riwayat 1 -->
    <div class="riwayat-card">
      <div class="date-header">11 Januari 2025</div>
      <div class="riwayat-body">
        <div class="riwayat-item">
          <span>Jenis ATK</span>
          Pulpen Biru Snowman
        </div>
        <div class="riwayat-item">
          <span>Keperluan</span>
          Rapat internal
        </div>
        <div class="riwayat-item">
          <span>Status</span>
          <span class="status-belum">Belum diambil</span>
        </div>
      </div>
    </div>

    <!-- Card Riwayat 2 -->
    <div class="riwayat-card">
      <div class="date-header">5 Januari 2025</div>
      <div class="riwayat-body">
        <div class="riwayat-item">
          <span>Jenis ATK</span>
          Kertas HVS A4 80gsm
        </div>
        <div class="riwayat-item">
          <span>Keperluan</span>
          Cetak dokumen
        </div>
        <div class="riwayat-item">
          <span>Status</span>
          <span class="status-sudah">Sudah diambil</span>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</body>
</html>
