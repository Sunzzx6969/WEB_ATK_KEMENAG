<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIPEKAT - Splash Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #006B3C;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .splash-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="assets/kemenag-kotamalang.png" alt="Logo Kemenag" class="splash-logo">
    <h1 class="fw-bold">SIPEKAT</h1>
    <p class="lead">Sistem Pengelolaan Alat Tulis Kantor</p>
    <div class="mt-4">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script>
    // Redirect ke login setelah 2.5 detik
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2500);
  </script>
</body>
</html>
